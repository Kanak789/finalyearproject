    <body>
        <div class="box">

            <img src="../images/contact.png">
            <div class="page">
                <div class="header">
                    <a id="login" class="active" href="#login">login</a>
                    <a id="signup" href="signup.html">signup</a>
                </div>
                <div id="errorMsg"></div>
                <div class="content">
                    <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                        <input type="text" name="name" id="logName" placeholder="Username">
                        <input type="password" name="password" id="logPassword" placeholder="Password">
                        <div id="check">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <br><br>
                        <input type="submit" value="Login">
                        <a href="#">Forgot Password?</a>
                    </form>
                    
                </div>
            </div>
        </div>

        <div class="navbar">

            <img src="../images/index/menu.png" class="menu-icon" onclick="togglesidebae()">
        </div>

            <a class="menu" href="aboutus.html">About</a>

            <a class="menu" href="login.html">Sign In</a>

        </div>
